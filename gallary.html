
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my Pixel Art Photo Gallery</h1>
    <img id="Logo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.dribbble.com%2Fusers%2F1189961%2Fscreenshots%2F3546540%2F14._google_-_pixel_art_logo.jpg&f=1&nofb=1">
    <h2>Grid Gallery</h2>
    <div class="cars">
        <img src="charmelion-pokemon-pixilart.png">
        <img src="wolf-pixilart.png">
        <img src="pixel art.png">
        <img src="pixilart-drawing (5).png">
        <img src="output-onlinepngtools.png">
        <img src="output-onlinepngtools (2).png">
        <img src="owl-pixelart-pixilart (1).png">
        <img src="pixel _google_-_pixel_art_logo">
        <img src="man-pixel-art-pixilart.png">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="owl-pixelart-pixilart (1).png">
                    <div class="carousel-content">
                        <p>Owl</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="wolf-pixilart.png">
                    <div class="carousel-content">
                        <p>Wolf</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="man-pixel-art-pixilart.png">
                    <div class="carousel-content">
                        <p>man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="charmelion-pokemon-pixilart.png">
                    <div class="carousel-content">
                        <p>Pokemon Charmelion </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="output-onlinepngtools.png">
                    <div class="carousel-content">
                        <p>Bagat Singh</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="output-onlinepngtools (2).png">
                    <div class="carousel-content">
                        <p>constriction site</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="pixilart-drawing.png">
                    <div class="carousel-content">
                        <p>Parrot</p>
                    </div>
                </center>

                </center>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
</body>

</html>
